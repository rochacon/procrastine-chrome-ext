<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Procrastine app Chrome extension client">
        <meta name="author" content="Rodrigo Chacon">
        <link rel="stylesheet" href="css/style.css">
        <title>Procrastine Chrome Extension</title>
    </head>
    <body>
        <h1>
            procrastine
            <a href="#" id="logout">logout</a>
        </h1>
        <div id="error"></div>
        <form id="add_thing" method="POST" action="/add/">
            <input type="text" name="thing">
            <input type="submit" value="Add">
        </form>
        <button id="reloadList">update list</button>
        <ul id="things"></ul>
        <div id="api_key">
            <input type="text" name="api_key">
            <input type="button" value="Set API key">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
        <script>
            // Set the current URL to the input
            chrome.tabs.getSelected(null, function(tab){
                document.querySelector("input[name=thing]").value = tab.url;
            });
        </script>
    </body>
</html>
